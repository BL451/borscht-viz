<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <!-- preload="none" allows the page to load instantly on mobile -->
    <audio id="stream" preload="none" src="https://borschtrecords.ca/listen/borscht/radio.mp3" type="audio/mpeg"
        crossorigin="anonymous" muted="true"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <script src="./src/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 id="titleText" class="headerText">Borscht Radio</h1>
    <div id="player" class="player">
        <p id="trackText" class="trackText" style="font-size: 22px; line-height: 26.4px;"> </p>
        <div id="playerButtons" class="playerButtons">
            <img id="sketchRunButton" src="./assets/sketch-running-button.svg" class="button playerButton" width="42" height="42"
            style="width: 42px; height: 42px;">
            <img id="muteButton" src="./assets/mute-button.svg" class="button playerButton" width="42" height="42"
            style="width: 42px; height: 42px;">
            <img id="vizModeButton" src="./assets/viz3d-mode-button.svg" class="button playerButton" width="42" height="42"
            style="width: 42px; height: 42px;">
        </div>
        <input id="volumeSlider" type="range" min="0" max="1" step="1e-18" class="slider">
    </div>
    <img id="donateButton" src="./assets/heart-hand-button.svg" class="button donateButton" width="42" height="42"
        style="width: 42px; height: 42px;">
    <img id="bandcampButton" src="./assets/external-link-button.svg" class="button bandcampLinkButton" width="42" height="42"
    style="width: 42px; height: 42px;">
    <script src="./src/sketch.js"></script>
</body>

</html>
